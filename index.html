<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Sync App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="instrument" data-instrument="bass">
            <img src="images/bass.jpg" alt="Bass Guitar">
            <div class="choices">
                <button data-sound="sounds/bass1.mp3">Bass Loop 1</button>
                <button data-sound="sounds/bass2.mp3">Bass Loop 2</button>
                <button data-sound="sounds/bass3.mp3">Bass Loop 3</button>
            </div>
        </div>
        <div class="instrument" data-instrument="drums">
            <img src="images/drumset.jpg" alt="Drumset">
            <div class="choices">
                <button data-sound="sounds/drums1.mp3">Drums Loop 1</button>
                <button data-sound="sounds/drums2.mp3">Drums Loop 2</button>
                <button data-sound="sounds/drums3.mp3">Drums Loop 3</button>
            </div>
        </div>
        <div class="instrument" data-instrument="guitar">
            <img src="images/guitar.jpg" alt="Guitar">
            <div class="choices">
                <button data-sound="sounds/guitar1.mp3">Guitar Loop 1</button>
                <button data-sound="sounds/guitar2.mp3">Guitar Loop 2</button>
                <button data-sound="sounds/guitar3.mp3">Guitar Loop 3</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
