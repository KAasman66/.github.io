<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Music Sync App v3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <button id="start">▶️ Start</button>
        <button id="stop" disabled>⏹️ Stop</button>
    </div>
    <div class="container">
        <div class="instrument" data-sound="sounds/bass1.mp3">
            <img src="images/bass.png" class="icon hovering" alt="Bass 1">
            <span class="label">Bass 1</span>
        </div>
        <div class="instrument" data-sound="sounds/bass2.mp3">
            <img src="images/bass.png" class="icon hovering" alt="Bass 2">
            <span class="label">Bass 2</span>
        </div>
        <div class="instrument" data-sound="sounds/bass3.mp3">
            <img src="images/bass.png" class="icon hovering" alt="Bass 3">
            <span class="label">Bass 3</span>
        </div>
        <div class="instrument" data-sound="sounds/drums1.mp3">
            <img src="images/drumset.png" class="icon hovering" alt="Drums 1">
            <span class="label">Drums 1</span>
        </div>
        <div class="instrument" data-sound="sounds/drums2.mp3">
            <img src="images/drumset.png" class="icon hovering" alt="Drums 2">
            <span class="label">Drums 2</span>
        </div>
        <div class="instrument" data-sound="sounds/drums3.mp3">
            <img src="images/drumset.png" class="icon hovering" alt="Drums 3">
            <span class="label">Drums 3</span>
        </div>
        <div class="instrument" data-sound="sounds/guitar1.mp3">
            <img src="images/guitar.png" class="icon hovering" alt="Guitar 1">
            <span class="label">Guitar 1</span>
        </div>
        <div class="instrument" data-sound="sounds/guitar2.mp3">
            <img src="images/guitar.png" class="icon hovering" alt="Guitar 2">
            <span class="label">Guitar 2</span>
        </div>
        <div class="instrument" data-sound="sounds/guitar3.mp3">
            <img src="images/guitar.png" class="icon hovering" alt="Guitar 3">
            <span class="label">Guitar 3</span>
        </div>
    </div>
    <div id="console-container">
        <h3>Console</h3>
        <div id="console"></div>
    </div>
    <div id="version">Version: <span id="version-number"></span></div>
    <script src="scripts.js"></script>
</body>
</html>
