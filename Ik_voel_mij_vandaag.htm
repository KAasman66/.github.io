<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Slider and YouTube Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .slider-label {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form>
            <label for="happy" class="slider-label">How happy are you?</label>
            <input type="range" id="happy" name="happy" min="1" max="10">
            <p>Value: <span id="sliderValue">5</span></p>
            
            <h2>Watch this video:</h2>
            <div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </form>
    </div>

    <script>
        const slider = document.getElementById('happy');
        const sliderValue = document.getElementById('sliderValue');

        slider.addEventListener('input', function() {
            sliderValue.textContent = slider.value;
        });
    </script>
</body>
</html>
